<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brilliant Technologies — Daily Report Dashboard</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- html2pdf for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <style>
    /* Background animations */
    body {
      background: linear-gradient(135deg, rgba(56,189,248,0.1), rgba(253,224,71,0.1));
      animation: backgroundAnimation 10s ease infinite;
      overflow: hidden;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Site icon styles */
    .site-icon {
      width: 50px;
      height: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .site-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(253, 224, 71, 0.5), 0 0 30px rgba(56,189,248,0.5);
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <img src="icons/site-icon.svg" alt="Site Icon" class="site-icon">
            <h1 class="brand text-3xl md:text-4xl threeD"><span class="badge bg-white text-dark px-3 py-2">Brilliant</span> <span class="text-slate-300">Technologies</span></h1>
            <div class="text-muted small">Daily Task & Time Tracker — Attractive Dashboard</div>
          </div>
          <div class="text-end">
            <div class="threeD floaty">
              <span class="badge bg-white text-dark">Automated Time Counting</span>
            </div>
            <div class="small text-muted mt-2">Work hours: 09:00 — 18:30 &middot; Lunch: 13:00 — 14:00</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional content goes here -->

  </div>

  <script src="js/main.js"></script>
</body>
</html>
